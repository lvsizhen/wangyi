				已有账号？去<a href="http://localhost/wangyi/index.html#">登录</a>
			</p>

		<!--主要内容去-->
		<div class="zhuce_content">
			<div class="putong">
				<div>
					<div>普通账号注册</div>
					<p>靓号注册</p>
				</div>
			</div>
			<form class="zhuce_form">
				<div class="zhuce_form_div1">
					<label for="user" >账号：</label>
					<input type="text" placeholder="网易邮箱/手机号/其他邮箱" id="user"  />

					<label for="pass" >密码：</label>

				<div class="zhuce_form_div3">
					<label for="zhucesure" >确认密码：</label>
					<input type="password" placeholder="再次输入密码" id="zhucesure"  />
				</div>
				
				<div class="zhuce_code">
					<label>验证码:</label>
					<b>niha</b>
					<button>换一个</button>
				</div>
				
				<div class="zhuce_form_div4">
					<label for="zhuceyan" >请输入验证码：</label>
					<input type="password" placeholder="请输入验证码" id="zhuceyan"  />
				</div>
				<div class="zhuce_btn">注&nbsp;&nbsp;册</div>
				
				<!--服务   确认-->
				<div class="sure_sever">
					<input type="checkbox" checked="checked"/>
					<span>
						用户勾选即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》
					</span>
					
				</div>
